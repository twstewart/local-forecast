<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Local Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body class="blur">
    <h1 class="headline">Local Forecast</h1>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <img alt="Weather icon" title="Weather icon" id="weather-icon" class="weather-icon weather-icon--large" />
            <div class="header-current-temp"><span id="current-temp"></span>&deg;</div>
          </div>
          <div class="header-right">
            <div class="info-group">
              <div class="label">High</div>
              <div><span id="max-temp"></span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">
                Feels like <span class="arrow"><ion-icon name="arrow-up"></ion-icon></span>
              </div>
              <div><span id="feels-like-high"></span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">Wind</div>
              <div><span id="wind"></span><span class="sub-info">mph</span></div>
            </div>
            <div class="info-group">
              <div class="label">Low</div>
              <div><span id="min-temp"></span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">
                Feels like <span class="arrow"><ion-icon name="arrow-down"></ion-icon></span>
              </div>
              <div><span id="feels-like-low"></span>&deg;</div>
            </div>
            <div class="info-group">
              <div class="label">Precipitation</div>
              <div><span id="precipitation"></span><span class="value-sub-info">in</span></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="page-section">
      <div class="container">
        <div id="daily" class="daily"></div>
      </div>
    </section>

    <table>
      <tbody id="hour"></tbody>
    </table>

    <template id="hour-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label day"></div>
            <div class="time"></div>
          </div>
        </td>
        <td>
          <img class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temp</div>
            <div><span class="temp"></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Feels</div>
            <div><span class="feels-like"></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div><span class="wind"></span><span class="value-sub-info">mph</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precipitation</div>
            <div><span class="precipitation"></span><span class="value-sub-info">in</span></div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
